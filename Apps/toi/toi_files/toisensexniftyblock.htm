<script>
						function Get_Ckie(name) {
							var start = document.cookie.indexOf(name + "=");
							var len = start + name.length + 1;
							if (!start && name != document.cookie.substring(0, name.length)) return null;
							if (start == -1) return null;
							var end = document.cookie.indexOf(";", len);
							if (end == -1) end = document.cookie.length;
							return unescape(document.cookie.substring(len, end))
							}; 
					
				</script>
</head>
<body>

<script type="text/javascript">
					var etDef = {
						addCommas : function(nStr) {
			nStr += '';
			x = nStr.split('.');
			x1 = x[0];
			x2 = x.length > 1 ? '.' + x[1] : '';
			var rgx = /(\d+)(\d{3})/;
			while (rgx.test(x1)) {
				x1 = x1.replace(rgx, '$1' + ',' + '$2');
			}
			return x1 + x2;
		}
					}

					function marketlivedata(data) {
	this.applyData = function (target, obj) {
		var name = obj.IndexName || obj.CommodityName || obj.name,
		ltp = obj.CurrentIndexValue || obj.LastTradedPrice || obj.bidprice,
		change = obj.NetChange || obj.netChange,
		pChange = obj.PercentChange || obj.percentChange,
		arrowImg = (pChange < 0) ? "/photo/6280776.cms" : "/photo/6280741.cms",
		colorClass = (pChange > 0) ? "up" : "down",
		trendClass = "",
		link = "http://economictimes.indiatimes.com/";

		if (name == "SENSEX") {
			link += "indices/sensex_30_companies.cms";
		} else if (name == "CNX NIFTY") {
			name = "NIFTY";
			link += "indices/nifty_50_companies.cms";
		} 

		if (obj.trend == "positive") {
			trendClass = "bgGreen";
		} else if (obj.trend == "negative") {
			trendClass = "bgRed";
		}

		// Markets Bar
		$("a", target).attr("href", link);
		$(".name a", target).text(name);
		$(".dataText", target).addClass(colorClass).find("img").attr("src", arrowImg).siblings("b").text(ltp).siblings("span").text(change);

		if (obj.trend) {
			$(".dataText", target).find("span").css({
				"background-color" : (obj.trend == "negative") ? "#BF1100" : "#0c8f2b",
				"color" : "#FFF"
			});
		}

	}

	this.applyData($(".data", ".ltbox").eq(0), data[0].sensex);
	this.applyData($(".data", ".rtbox").eq(0), data[0].nifty);	

	// Removing Highlights
	setTimeout(function () {
		 $(".dataText span").removeAttr("style");
	}, 2000);
}
				
				</script><script src="toisensexniftyblock_data/jsjquery161min.cms" type="text/javascript"></script><script type="text/javascript">
					$(document).ready(function () {
						// Martkets Watch under Header Init
						$("<script type='text/javascript' id='mktdatascript' />")
						    .attr("src", "http://json.bselivefeeds.indiatimes.com/homepagedatanew.json?callback=marketlivedata")
						    .appendTo(document.head);
 
						var getMarket = setInterval(function(){
						    if(etDef.dateMarket >= 900 && etDef.dateMarket <= 1600){
						        $("<script type='text/javascript' id='mktdatascript' />")
						            .attr("src", "http://json.bselivefeeds.indiatimes.com/homepagedatanew.json?callback=marketlivedata")
						            .appendTo(document.head);
						    } else {
						        clearInterval(getMarket);
						    }
						}, 4e4);						
					});
					
				</script>
